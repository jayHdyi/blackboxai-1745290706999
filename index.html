<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify - Log In or Sign Up</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Admin Panel Link -->
    <div class="fixed top-4 right-4 z-50">
        <a href="admin.html" class="text-gray-600 hover:text-gray-900 bg-white px-4 py-2 rounded-lg shadow-md transition duration-300">
            <i class="fas fa-shield-alt"></i> Admin Panel
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="max-w-6xl w-full mx-auto flex flex-col lg:flex-row items-center justify-between gap-12">
            <!-- Left Side - Branding -->
            <div class="lg:w-1/2 max-w-lg">
                <div class="text-center lg:text-left">
                    <h1 class="text-blue-600 text-7xl font-bold mb-6">attendify</h1>
                    <h2 class="text-2xl text-gray-700 leading-relaxed">
                        Connect with your team and keep track of attendance in one place.
                    </h2>
                </div>
            </div>

            <!-- Right Side - Login Box -->
            <div class="lg:w-1/2 w-full max-w-md space-y-4">
                <!-- Login Form -->
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <form id="loginForm" class="space-y-4">
                        <input type="email" id="login-email" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            placeholder="Email address" required>
                        
                        <input type="password" id="login-password" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                            placeholder="Password" required>
                        
                        <button type="submit" 
                            class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                            Log In
                        </button>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="#" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
                    </div>
                </div>

                <!-- Create Account Button -->
                <div class="text-center">
                    <button onclick="showRegisterModal()" 
                        class="w-full py-4 bg-green-500 text-white text-lg font-semibold rounded-lg hover:bg-green-600 transition duration-300 flex items-center justify-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        Create New Account
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-auto" onclick="event.stopPropagation()">
            <!-- Modal Header -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Sign Up</h2>
                        <p class="text-gray-600 text-sm mt-1">It's quick and easy.</p>
                    </div>
                    <button onclick="hideRegisterModal()" 
                        class="text-gray-400 hover:text-gray-600 transition duration-200">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="p-6">
                <form id="registerForm" class="space-y-4">
                    <input type="email" id="email" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        placeholder="Email address" required>
                    
                    <input type="password" id="password" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        placeholder="New password" required>
                    
                    <p class="text-xs text-gray-500 mt-4">
                        By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy.
                    </p>

                    <button type="submit" 
                        class="w-full py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition duration-300">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t py-4 mt-auto">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-wrap justify-center gap-4 text-sm text-gray-500">
                <a href="#" class="hover:underline">About</a>
                <a href="#" class="hover:underline">Help</a>
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">Terms</a>
                <span>Â© 2025 Attendify</span>
            </div>
        </div>
    </footer>

    <script>
        // Modal functions
        function showRegisterModal() {
            document.getElementById('registerModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
        }

        function hideRegisterModal() {
            document.getElementById('registerModal').classList.add('hidden');
            document.body.style.overflow = ''; // Restore scrolling
        }

        // Close modal when clicking outside
        document.getElementById('registerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideRegisterModal();
            }
        });

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideRegisterModal();
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
